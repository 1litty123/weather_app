<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="icon.png">
    <title>Bea Litonjua | Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head> 
  <body>
    <center>
        <div id="app">
            <h1>What's the weather like?</h1>
            <div class="main-app">
                <form class="city-form">

                <button type="submit" class="get-weather-button">Get Weather!</button><br>
                </form>
                <div class="date"></div>
                <div class="city-weather">
                </div>
                <div class="city-info">
                    </div>
               <center> <div class="more-info">
                </div>
                <div class="back-info">
                </div></center>
                </div>
            </div>
        </div>
    </center>
    <script src="app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVd1uF2pm61WZ-25kiLN0-JzIJZWLxbYA&libraries=places"></script>
   </body>
</html>
